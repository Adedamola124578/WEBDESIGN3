<body>

<div id='calendar'></div>

<!-- Modal for displaying event details -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="eventTitle"></h2>
    <p id="eventStart"></p>
    <p id="eventEnd"></p>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="script2.js"></script>

<script src='https://cdn.jsdelivr.net/npm/fullcalendar/main.min.js'></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: 'events.json?v=' + new Date().getTime(), // Load events from JSON file with cache-busting query parameter
            eventClick: function(info) { // Event click handler
                const modal = document.getElementById("myModal");
                const span = document.getElementsByClassName("close")[0];
                const eventTitle = document.getElementById("eventTitle");
                const eventStart = document.getElementById("eventStart");
                const eventEnd = document.getElementById("eventEnd");

                // Set event details in the modal
                eventTitle.textContent = info.event.title;
                eventStart.textContent = 'Start Date: ' + info.event.start.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                eventEnd.textContent = 'Teams Playing: ' + info.event.extendedProps.team;

                // Display the modal
                modal.style.display = "block";

                // Close the modal when the close button is clicked
                span.onclick = function() {
                    modal.style.display = "none";
                }

                // Close the modal when the user clicks anywhere outside of the modal
                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
            }
        });
        calendar.render();
    });
</script>
